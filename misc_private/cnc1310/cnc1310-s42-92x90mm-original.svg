<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg version="1.1"
  width="92mm"
  height="90mm"
  viewBox="0 0 92 90"
  id="cnc1310-spindle-plate"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:svg="http://www.w3.org/2000/svg">
  <defs id="defs">
    <circle id="lead_screw_central_hole_ref" style="fill:#ff0000;fill-opacity:1" cx="0" cy="0" r="9.0" />
    <rect   id="bearing_base"        style="fill:#000080;fill-opacity:0.2" width="32" height="32" x="0" y="0" rx="2" ry="2" />
    <circle id="bearing_cylinder"    style="fill:#ff0000;fill-opacity:1" cx="0" cy="0" r="10.5" />
    <circle id="bearing_screw_4.0mm" style="fill:#000080;fill-opacity:1" cx="0" cy="0" r="2.0" />
    <circle id="spacer_screw_5.0mm"  style="fill:#ff0000;fill-opacity:1" cx="0" cy="0" r="2.5" />
  </defs>
   
  <g id="layer1" transform="translate(0,0)">
    <path id="contour" 
      style="fill:none;stroke:#0000ff;stroke-width:0.25"
      d="M 0.0,0.0 h 92 v 68 h -15.6 a 32.0 32.0 0 0 1  -60.8 0 h -15.6 v -68 z" />
  
    <use href="#lead_screw_central_hole_ref" x="46"  y="16"  id="lead_screw_central_hole" />

    <use href="#bearing_base"        x="1"  y="0"  id="bearing_base_left" />
    <use href="#bearing_cylinder"    x="17" y="16" id="bearing_cylinder_left" />
    <use href="#bearing_base"        x="59" y="0"  id="bearing_base_right" />
    <use href="#bearing_cylinder"    x="75" y="16" id="bearing_cylinder_right" />

    <g transform="translate(17,16)">
    <use href="#bearing_screw_4.0mm" transform="rotate(-45)   translate(0.0 16)" id="bearing_screw_4.0mm_use28" />
    <use href="#bearing_screw_4.0mm" transform="rotate(-135)  translate(0.0 16)" id="bearing_screw_4.0mm_use30" />
    <use href="#bearing_screw_4.0mm" transform="rotate(-225)  translate(0.0 16)" id="bearing_screw_4.0mm_use36" />
    <use href="#bearing_screw_4.0mm" transform="rotate(-315)  translate(0.0 16)" id="bearing_screw_4.0mm_use38" />
    </g>
	
	<g transform="translate(75,16)">
    <use href="#bearing_screw_4.0mm" transform="rotate(-45)   translate(0.0 16)" id="bearing_screw_4.0mm_use32" />
    <use href="#bearing_screw_4.0mm" transform="rotate(-135)  translate(0.0 16)" id="bearing_screw_4.0mm_use34" />
    <use href="#bearing_screw_4.0mm" transform="rotate(-225)  translate(0.0 16)" id="bearing_screw_4.0mm_use40" />
    <use href="#bearing_screw_4.0mm" transform="rotate(-315)  translate(0.0 16)" id="bearing_screw_4.0mm_use42" />
    </g>
	
    <circle  id="spindle-hole" style="fill:#ff0000;fill-opacity:1"
      cx="46"
      cy="58"
      r="21.0" />
    <circle  id="large_circle_indicator" style="fill:#ff00ff;fill-opacity:0.1"
      cx="46"
      cy="58"
      r="32.0" />
      
    <use href="#spacer_screw_5.0mm" transform="translate( 9 38)" id="spacer_screw_NW" />
    <use href="#spacer_screw_5.0mm" transform="translate(83 38)" id="spacer_screw_NE" />
    <use href="#spacer_screw_5.0mm" transform="translate( 9 58)" id="spacer_screw_SW" />
    <use href="#spacer_screw_5.0mm" transform="translate(83 58)" id="spacer_screw_SE" />

    <text id="legend"
      xml:space="preserve"
      style="font-style:normal;font-weight:normal;font-size:4.93889px;line-height:1.25;font-family:sans-serif;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.264583"
      x="10" y="55" >
      Diameter Spindle: 42 mm
    </text>

    <path id="horizontal_line" style="fill:none;stroke:#000000;stroke-width:0.1"      d="M 0,58 92,58"  />
    <path id="vertical_line" style="fill:none;stroke:#000000;stroke-width:0.1"        d="M 46,0  46,90" />
  </g>
</svg>
