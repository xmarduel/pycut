<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
  title="cnc1310 horizontal plate" 
  width="110mm"
  height="110mm"
  viewBox="0 0 110 110"
  version="1.1"
  id="cnc1310-spindle-holder-horizontal-sides"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:svg="http://www.w3.org/2000/svg"
>
  <defs id="defs">
    <circle id="motor_base_hole_22mm_ref" style="fill:#ff00ff;fill-opacity:1;;stroke-opacity:1"  cx="0" cy="0" r="11" />

    <circle id="spacer_pocket_12mm" style="fill:#ff0000;fill-opacity:1"    cx="0" cy="0" r="6" />
    <circle id="spacer_screw_5.0mm" style="fill:#0000ff;fill-opacity:1"    cx="0" cy="0" r="2.5" />

	  <!-- on the other side od the plate : how to do this ? -->
  	<circle id="spacer_screw_5.0mm_pocket_11.0mm" style="fill:#ff00ff;fill-opacity:1" cx="0" cy="0" r="5.5" />
	  <!-- on the other side od the plate : how to do this ? -->

    <circle id="motor_screw_3.0mm_pocket_5.0mm"   style="fill:#00ffff;fill-opacity:0.5"  cx="0" cy="0" r="2.5" />
    <circle id="motor_screw_3.0mm"                style="fill:#00ffff;fill-opacity:1.0"  cx="0" cy="0" r="1.50" />

    <path id="arrow_up" style="fill:none; stroke:#000000;stroke-width:0.144059px;stroke-opacity:1" d="M 0 0 l 1 2  m -1 -2 l -1 2"  />
    <path id="arrow_dw" style="fill:none; stroke:#000000;stroke-width:0.144059px;stroke-opacity:1" d="M 0 0 l 1 -2 m -1 2  l -1 -2" />

  </defs>
  
  <g id="main" transform="translate(0 15.5)">
     
    <path id="contour" style="fill:rgb(0,125,125);stroke:#0000ff;stroke-width:0.261315px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
      d="M 11,0          h 52  
      a 4,4 0 0 1 4,4             v 27.5  
      C 67 35.5 74 35.5  74 39.5  v 42
      a 4,4 0 0 1 -4,4   h -66
      a 4,4 0 0 1 -4,-4           v -42
      C 0 35.5 7 35.5  7 31.5     v -27.5
      a 4,4 0 0 1 4,-4   z" />

    <g id="g_motor_base" transform="translate(16 43.5)">
      <!-- +++++++++++++++++++++++++++++++++++++++  jsut visualisation +++++++++++++++++++++++++++++++++++++++++++++++++-->
      <rect id="motor_base" rx="4" ry="4" width="42" height="42" style="fill:rgb(0,0,0);opacity:0.4;stroke-width:0;stroke:rgb(0,0,0)" />
      
      <g id="motor_center" transform="translate(21 21)">
        <use href="#motor_screw_3.0mm" transform="translate(15.5 15.5)"   id="motor_screw_3.0mm_NW" />
        <use href="#motor_screw_3.0mm" transform="translate(15.5 -15.5)"  id="motor_screw_3.0mm_NE" />
        <use href="#motor_screw_3.0mm" transform="translate(-15.5 -15.5)" id="motor_screw_3.0mm_SW" />
        <use href="#motor_screw_3.0mm" transform="translate(-15.5 15.5)"  id="motor_screw_3.0mm_SE" />
     
        <use href="#motor_screw_3.0mm_pocket_5.0mm" transform="translate(15.5 15.5)"   id="motor_screw_3.0mm_pocket_5.0mm_NW" />
        <use href="#motor_screw_3.0mm_pocket_5.0mm" transform="translate(15.5 -15.5)"  id="motor_screw_3.0mm_pocket_5.0mm_NE" />
        <use href="#motor_screw_3.0mm_pocket_5.0mm" transform="translate(-15.5 -15.5)" id="motor_screw_3.0mm_pocket_5.0mm_SW" />
        <use href="#motor_screw_3.0mm_pocket_5.0mm" transform="translate(-15.5 15.5)"  id="motor_screw_3.0mm_pocket_5.0mm_SE" />
       </g>
    </g>

    <use href="#motor_base_hole_22mm_ref" x="37"  y="64.5"  id="motor_base_hole_22mm" />
    
    <!-- +++++++++++++++++++++++++++++++++++++++  spacers +++++++++++++++++++++++++++++++++++++++++++++++++-->
    <!-- on the other side of the plate : sscrews holding the 2 shafts -->
    <use href="#spacer_pocket_12mm" transform="translate(8  64.5)" id="spacer_pocket_12mm_L" />
    <use href="#spacer_pocket_12mm" transform="translate(66 64.5)" id="spacer_pocket_12mm_R" />
    
    <use href="#spacer_screw_5.0mm_pocket_11.0mm" transform="translate(8  64.5)" id="spacer_screw_5.0mm_pocket_11.0mm_L1" />
    <use href="#spacer_screw_5.0mm_pocket_11.0mm" transform="translate(66 64.5)" id="spacer_screw_5.0mm_pocket_11.0mm_R1" />
      
    <use href="#spacer_screw_5.0mm" transform="translate(8  64.5)" id="spacer_screw_5.0mm_L1" />
    <use href="#spacer_screw_5.0mm" transform="translate(66 64.5)" id="spacer_screw_5.0mm_R1" />

    <use href="#spacer_screw_5.0mm_pocket_11.0mm" transform="translate(27  37.5)" id="spacer_screw_5.0mm_pocket_11.0mm_L2" />
    <use href="#spacer_screw_5.0mm_pocket_11.0mm" transform="translate(47  37.5)" id="spacer_screw_5.0mm_pocket_11.0mm_R2" />

    <use href="#spacer_screw_5.0mm" transform="translate(27 37.5)" id="spacer_screw_5.0mm_L2" />
    <use href="#spacer_screw_5.0mm" transform="translate(47 37.5)" id="spacer_screw_5.0mm_R2" />
      
    <!-- some arrows to display distances -->

    <path id="line_h_36" style="stroke:#000000;stroke-width:0.144059px;stroke-opacity:1" d="M 0,37.5  84,37.5" />
    <path id="line_h_63" style="stroke:#000000;stroke-width:0.144059px;stroke-opacity:1" d="M 0,64.5  84,64.5" />
    <path id="line_h_84" style="stroke:#000000;stroke-width:0.144059px;stroke-opacity:1" d="M 0,85.5  84,85.5" />
      
    <!-- vertical lines -->
    <path id="line_v_37"      style="stroke:#000000;stroke-width:0.144059px;stroke-opacity:1"        d="M 37,0  37,85.5" />

    <path id="arrow_v_dist36" style="fill:none; stroke:#000000;stroke-width:0.144059px;stroke-opacity:1" d="M 84,0  L 84,37.5" />
    
    <use href="#arrow_up" transform="translate(84 0)" />
    <use href="#arrow_dw" transform="translate(84 37.5)" />
    <text x="85" y="20" xml:space="preserve" style="font-size:5px">37.5</text>

    <path id="arrowe_v_dist36" style="fill:none; stroke:#000000;stroke-width:0.144059px;stroke-opacity:1" d="M 84,37  L 84,64.5" />
    <use href="#arrow_up" transform="translate(84 37.5)" />
    <use href="#arrow_dw" transform="translate(84 64.5)" />
    <text x="85" y="52" xml:space="preserve" style="font-size:5px">27</text>

    <path id="arrowe_v_dist21" style="fill:none; stroke:#000000;stroke-width:0.144059px;stroke-opacity:1" d="M 84,64.5  L 84,85.5" />
    <use href="#arrow_up" transform="translate(84 64.5)" />
    <use href="#arrow_dw" transform="translate(84 85.5)" />
    <text x="85" y="75" xml:space="preserve" style="font-size:5px">21</text>

    <path id="arrowe_v_dist84" style="fill:none; stroke:#000000;stroke-width:0.144059px;stroke-opacity:1" d="M 94,0  L 94,85.5" />
    <use href="#arrow_up" transform="translate(94 0)" />
    <use href="#arrow_dw" transform="translate(94 85.5)" />
    <text x="95" y="46" xml:space="preserve" style="font-size:5px">85.5</text>
  </g>
</svg>
